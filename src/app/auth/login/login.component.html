<section class="bg-gray-50 dark:bg-gray-900">
  <div
	class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
	<a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
	  <img
		class="w-8 h-8 mr-2"
		src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
		alt="logo"
	  />
	  Place Your Logo Here
	</a>
	<div
	  class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
	>
	  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
		<h1
		  class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
		>
		  Sign in to your account
		</h1>
		<form
		  class="space-y-4 md:space-y-6"
		  #loginForm="ngForm"
		  (ngSubmit)="onSubmit()"
		>
			<div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert" *ngIf="loginValid === -1">
				<svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
					<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
				</svg>
				<span class="sr-only">Info</span>
				<div>
				<span class="font-medium">Invalid Credentials</span> Change the Credentials and submit again.
				</div>
			</div>
			<div class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert" *ngIf="loginValid === 1">
				<svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
				  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
				</svg>
				<span class="sr-only">Info</span>
				<div>
				  <span class="font-medium">Success alert!</span> Change a few things up and try submitting again.
				</div>
			  </div>
		  	<div>
			<label
			  for="username"
			  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			  >Your Username</label
			>
			<input
			  type="text"
			  [(ngModel)]="form.username"
			  ngModel
			  name="username"
			  id="username"
			  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			  placeholder="john"
			  required=""
			/>
		  </div>
		  <div>
			<label
			  for="password"
			  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			  >Password</label
			>
			<input
			  type="password"
			  [(ngModel)]="form.password"
			  name="password"
			  id="password"
			  placeholder="••••••••"
			  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			  required=""
			/>
		  </div>
		  <div class="flex items-center justify-between">
			<div class="flex items-start">
			  <div class="flex items-center h-5">
				<input
				  id="remember"
				  aria-describedby="remember"
				  type="checkbox"
				  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
				/>
			  </div>
			  <div class="ml-3 text-sm">
				<label for="remember" class="text-gray-500 dark:text-gray-300"
				  >Remember me</label
				>
			  </div>
			</div>
			<a
			  href="#"
			  class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
			  >Forgot password?</a
			>
		  </div>
		  <button
			type="submit"
			class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
		  >
			Sign in
		  </button>
		  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
			Don’t have an account yet?
			<a
			  href="#"
			  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
			  routerLink="/register"
			  >Sign up</a
			>
		  </p>
		</form>
	  </div>
	</div>
  </div>
</section>
